<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link href="/src/index.css" rel="stylesheet"> -->
    <title>Pomo</title>
	<base href="./">

  </head>
  <body>
    <header id="topbar">
		<h1 id="top-title">Pomo</h1>
		<div id="window-controls">
			<div class="button window-hover" id="pin-button" draggable="false">
				<img class="pin-false" src="/assets/ui/pin-false.svg" id="pin" alt="pin" draggable="false">
			</div>
			<div class="button window-hover" id="min-button" draggable="false">
				<img class="icon" src="/assets/ui/minimize-idle.svg" id="min" alt="minimize" draggable="false">
			</div>
			<div class="button window-hover-close" id="close-button" draggable="false">
				<img class="icon" src="/assets/ui/close-idle.svg" id="close" alt="close" draggable="false">
			</div>
		</div>
    </header>
    <div id="main">
		<div class="background-grid"></div>
		<form id="form">
			<div id="input-section">
				<div class="input-item">
					<label for="focus">Focus</label>
					<input type="number" id="focus" name="focus" min="1" max="120" step="1" value="45">
				</div>
				<div class="input-item">
					<label for="break">Break</label>
					<input type="number" id="break" name="break" min="1" max="120" step="1" value="15">
				</div>
				<div class="input-item">
					<label for="cycles">Cycles</label>
					<input type="number" id="cycles" name="cycles" min="1" max="24" step="1" value="4">
				</div>
				<div class="input-item">
					<label class="checkbox-label">
						<input class="checkbox" type="checkbox" id="set-wait-checkbox">
						<span></span>
					</label>
				</div>
				<fieldset class="input-item" id="wait-time-fieldset" disabled>
					<label for="wait-until-container">When to start:</label>
					<div id="wait-until-container">
						<input type="image" class="increment-image" src="" alt id="increment-hour">
						<p id="hours">12</p>
						<input type="image" class="decrement-image" src="" alt id="decrement-hour">
						<input type="image" class="increment-image" src="" alt id="increment-minute">
						<p id="minutes">00</p>
						<input type="image" class="decrement-image" src="" alt id="decrement-minute">
					</div>
					<span id="wait-until-tomorrow" hidden>tomorrow</span>
				</fieldset>
				<div class="input-item">
					<input type="image" src="" alt id="set-current-time" disabled>
				</div>
			</div>
		</form>
      <h1 id="countdown"></h1>
      <div id="info-panel">
        <span id="status"></span>
        <span id="cycles-remaining"></span>
        <span id="cycles-completed"></span>
      </div>
      <script type="module" src="/src/renderer.js"></script>
      <!-- <audio src="/assets/audio/start-focus.mp3" id="focusAudio"></audio>
      <audio src="/assets/audio/break.mp3" id="breakAudio"></audio> -->
    </div>
	<footer id="bottombar">
		<button type="button" id="start-button">Start</button>
		<button type="button" id="pause-button">Pause</button>
	</footer>
  </body>
</html>
